<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <title>Madison Koudsi: Art Portfolio</title>
  </head>
  <style>
    @import url('./style.css');
  </style>
  <body>
    <div class="container w-screen flex justify-center mx-auto mt-5">
      <a class="logo text-2xl sm:text-5xl" href="index.html">MADISON KOUDSI</a>
    </div>
    <div class="container flex justify-center mx-auto mb-0 pb-0 mt-5">
      <a class="nav text-md sm:text-lg mr-2 sm:mr-5" href="index.html">HOME</a>
      <a
        class="nav text-md md:text-lg ml-2 mr-2 md:ml-5 md:mr-5"
        href="https://www.etsy.com/shop/MadisonKoudsi"
        target="_blank"
        >PRINTS</a
      >
      <a
        class="nav text-md md:text-lg ml-2 mr-2 md:ml-5 md:mr-5"
        href="https://a.co/d/7vpU8Lg"
        target="_blank"
        >JOURNAL</a
      >
      <a class="nav text-md sm:text-lg ml-2 sm:ml-5" href="contact.html"
        >CONTACT</a
      >
    </div>
    <div class="container mx-auto" style="max-width: 100%">
      <div class="container justify-center mx-auto" style="max-width: 100%">
        <p class="text-md sm:text-3xl custom-piece pt-1 mb-5 sm:pt-12">
          Contact Us!
        </p>
      </div>
      <div
        class="container mx-auto mt-auto max-w-xs sm:max-w-2xl border border-black border-opacity-50 pb-5"
        style="background-color: #f7f5f5"
      >
        <form
          action="https://formspree.io/mbjzqqee"
          method="POST"
          class="w-full"
        >
          <div class="flex flex-wrap pt-5 px-3 sm:ml-5">
            <div class="w-full sm:w-1/2 px-3 mb-6 sm:mb-0">
              <label
                class="block uppercase tracking-wide gray text-xs font-bold mb-2"
                for="first-name"
              >
                First Name
              </label>
              <input
                class="appearance-none block w-full sm:w-3/4 bg-white gray border border-black border-opacity-50 rounded py-1 sm:py-3 px-2 sm:px-4 mb-3 leading-tight focus:outline-none focus:bg-gray-100"
                id="first-name"
                name="first-name"
                type="text"
                placeholder="Jane"
              />
            </div>
            <div class="w-full sm:w-1/2 px-3">
              <label
                class="block uppercase tracking-wide gray text-xs font-bold mb-2"
                for="last-name"
              >
                Last Name
              </label>
              <input
                class="appearance-none block w-full sm:w-3/4 bg-white gray border border-black border-opacity-50 rounded py-1 sm:py-3 px-2 sm:px-4 leading-tight focus:outline-none focus:bg-gray-100"
                id="last-name"
                name="last-name"
                type="text"
                placeholder="Doe"
              />
            </div>
          </div>
          <div class="flex flex-wrap pt-5 px-3 sm:ml-5">
            <div class="w-full sm:w-1/2 px-3 mb-6 sm:mb-0">
              <label
                class="block uppercase tracking-wide gray text-xs font-bold mb-2"
                for="email"
              >
                Email
              </label>
              <input
                class="appearance-none block w-full sm:w-3/4 bg-white gray border border-black border-opacity-50 rounded py-1 sm:py-3 px-2 sm:px-4 mb-3 leading-tight focus:outline-none focus:bg-gray-100"
                id="email"
                name="_replyto"
                type="email"
                placeholder="name@example.com"
              />
            </div>
            <div class="w-full sm:w-1/2 px-3">
              <label
                class="block uppercase tracking-wide gray text-xs font-bold mb-2"
                for="phone"
              >
                Phone Number
              </label>
              <input
                class="appearance-none block w-full sm:w-3/4 bg-white gray border border-black border-opacity-50 rounded py-1 sm:py-3 px-2 sm:px-4 leading-tight focus:outline-none focus:bg-gray-100"
                id="phone"
                type="tel"
                name="phone"
                placeholder="(678) 999-8212"
              />
            </div>
          </div>
          <div class="pt-5 mx-auto w-full">
            <p class="text-center pb-2 text-sm sm:text-md">MESSAGE</p>
            <textarea
              rows="5"
              name="message"
              class="resize-none border bg-white border-black border-opacity-50 focus:outline-none focus:bg-gray-100 w-3/4 mx-auto block"
            ></textarea>
          </div>
          <div class="pt-5 mx-auto text-center w-full pb-5">
            <button
              class="bg-white py-2 px-4 rounded hover:bg-gray-100 border border-black border-opacity-50"
              type="submit"
            >
              SUBMIT!
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
</div>
<div class="container mx-auto" style="max-width: 100%">
  <div class="container justify-center mx-auto" style="max-width: 100%">
    <p class="text-md sm:text-3xl custom-piece pt-1 mb-5 sm:pt-12">
                  Follow Us!
                </p>
            <div class="container pic" style="text-align: center;">
              <img
                class="max-w-xs sm:max-w-xl mx-auto border border-black mb-2"
                src="images/insta.jpg"
                />
                <a href="https://instagram.com/madisonkoudsiart">@madisonkoudsiart</a>
            </div>
        </form>
      </div>
    </div>
  </body>
</html>
